syntax = "proto3";
package slandymani.blog.blog;

option go_package = "github.com/slandymani/blog/x/blog/types";

import "gogoproto/gogo.proto";

message Post {
  string creator = 1;
  string id = 2;
  string title = 3;
  string body = 4;
}

message MsgCreatePost {
  string creator = 1;
  string title = 2;
  string body = 3;
}